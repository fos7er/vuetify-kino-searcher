name: Deployed to GitHub Pages
on: [workflow_dispatch, push]
  branches:
    - master
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2
        with:
          version: 7.25.0
      run: pnpm install
      run: pnpm build
          
          
          

